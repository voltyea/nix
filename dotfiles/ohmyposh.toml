version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

[[blocks.segments]]
template = "{{.Icon}} "
foreground = "#2a283e"
leading_diamond = ""
trailing_diamond = ""
background = "#c4a7e7"
type = "os"
style = "diamond"

[[blocks.segments]]
template = "<b>{{ .Path }}</b>"
foreground = "#2a283e"
leading_diamond = " "
trailing_diamond = ""
background = "#9ccfd8"
type = "path"
style = "diamond"

[blocks.segments.properties]
home_icon = "~"
style = "agnoster_full"

[[blocks.segments]]
template = '<b>{{ .HEAD }}</b>'
foreground = "#2a283e"
leading_diamond = " "
trailing_diamond = ""
background = "#3e8fb0"
type = "git"
style = "diamond"

[blocks.segments.properties]
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = false
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '

[[blocks.segments]]
template = "󰫢 "
foreground_templates = [
  "{{if gt .Code 0}}#eb6f92{{end}}",
  "{{if eq .Code 0}}#3e8fb0{{end}}",
]
leading_diamond = " "
trailing_diamond = ""
type = "text"
background = "#2a283e"
style = "diamond"

[[blocks]]
type = "rprompt"
alignment = 'right'

[[blocks.segments]]
type = "executiontime"
template = "{{ .FormattedMs }} "
foreground = "#e0def4"

[blocks.segments.properties]
threshold = 0
style = "austin"
always_enabled = true

